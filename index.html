<!doctype html>
<html ng-app="myApp">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>.::My app template ::.</title>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <!--<link href="lib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" />-->
    <link href="lib/flatstrap/css/bootstrap-theme.min.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">My App</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="#">Link</a>
                </li>
                <li>
                    <a href="#">Link</a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-tasks"></span>Directory
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu" ng-controller="navCtrl">
                        <li ng-repeat="item in collectionItemsMenu">
                            <a href="{{item.route}}">{{item.snippet}}</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#">Link</a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#">Action</a>
                        </li>
                        <li>
                            <a href="#">Another action</a>
                        </li>
                        <li>
                            <a href="#">Something else here</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="#">Separated link</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </nav>

    <div class="breadcrumb" class="well sidebar-nav" ng-controller="navCtrl">
        <ul class="nav nav-pills">
            <li ng-class="navClass(item.snippet)" ng-repeat="item in collectionItemsMenu">
                <a href='{{item.route}}'>{{item.snippet}}</a>
            </li>
        </ul>
    </div>

    <!-- View Container -->
    <section class="panel panel-default">
        <div ng-view class="breadcrumb"></div>
    </section>

    <!-- Scripts load -->
    <script src="lib/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

    <script src="lib/angular/angular.min.js" type="text/javascript"></script>
    <script src="lib/angular/angular-resource.min.js" type="text/javascript"></script>
    <script src="lib/angular/angular-route.min.js" type="text/javascript"></script>

    <script src="app.js" type="text/javascript"></script>
    <script src="js/controllers/controllers.js" type="text/javascript"></script>
    <script src="js/controllers/navigation.js" type="text/javascript"></script>
    <script src="js/controllers/register.js" type="text/javascript"></script>
</body>

</html>
